name: "Dotnet"

on:
  push:
    tags:
      - "v*"

env:
  PROJECT_PATH: ScreenLampWPF/ScreenLampWPF.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x

      - run: dotnet restore ${{ env.PROJECT_PATH }}

      - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true
      
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}

      - name: Archive Release
      - uses: vimtor/action-zip@v1
        with:
          files: dist/ manifest.json
          dest: publish.zip
        
      - uses: csexton/release-asset-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: ScreenLampWPF/bin/Release/net6.0-windows/win-x64/*.zip
          release-url: ${{ steps.create_release.outputs.upload_url }}
